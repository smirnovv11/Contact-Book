<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Book</title>
</head>
<body>
    <div class="header">
        <div class="title-container">
            <img src="img/contact-book.svg"/>
            <h2 class="title">Книга контактов</h2>
        </div>
        <div class="controlls-container">
            <button class="btn red-btn">
                Добавить контактов
                <img src="img/plus.svg"/>
            </button>
            <button id="groupsBtn" class="btn blue-btn">Группы</button>
        </div>
    </div>

    <div class="groups-left-panel">
        <div class="panel-controlls">
            <div>
                <div class="panel-header">
                    <h2>Группы контактов</h2>
                    <button id="close-panel-btn" class="btn"><img src="img/cross.svg"></button>
                </div>
                <div class="groups-container">
                    <div class="group-element">
                        <input type="text" placeholder="Введите название">
                        <button class="btn delete-group-btn">
                            <svg width="16" height="20" viewBox="0 0 16 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M1.66664 17.3889C1.66664 18.55 2.61664 19.5 3.77775 19.5H12.2222C13.3833 19.5 14.3333 18.55 14.3333 17.3889V4.72222H1.66664V17.3889ZM4.26331 9.87333L5.75164 8.385L7.99997 10.6228L10.2378 8.385L11.7261 9.87333L9.48831 12.1111L11.7261 14.3489L10.2378 15.8372L7.99997 13.5994L5.7622 15.8372L4.27386 14.3489L6.51164 12.1111L4.26331 9.87333ZM11.6944 1.55556L10.6389 0.5H5.36108L4.30553 1.55556H0.611084V3.66667H15.3889V1.55556H11.6944Z" fill="white"/>
                            </svg>
                        </button>
                    </div>
                    <div class="group-element">
                        <input type="text" placeholder="Введите название">
                        <button class="btn delete-group-btn">
                            <svg width="16" height="20" viewBox="0 0 16 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M1.66664 17.3889C1.66664 18.55 2.61664 19.5 3.77775 19.5H12.2222C13.3833 19.5 14.3333 18.55 14.3333 17.3889V4.72222H1.66664V17.3889ZM4.26331 9.87333L5.75164 8.385L7.99997 10.6228L10.2378 8.385L11.7261 9.87333L9.48831 12.1111L11.7261 14.3489L10.2378 15.8372L7.99997 13.5994L5.7622 15.8372L4.27386 14.3489L6.51164 12.1111L4.26331 9.87333ZM11.6944 1.55556L10.6389 0.5H5.36108L4.30553 1.55556H0.611084V3.66667H15.3889V1.55556H11.6944Z" fill="white"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <div class="bott-controlls">
                <button class="btn add-group-btn">Добавить</button>
                <button class="btn">Сохранить</button>
            </div>
        </div>
    </div>

    <div class="contact-book-container">
        <p>Список контактов пуст</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
