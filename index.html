<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Book</title>
</head>
<body>
    <div class="header">
        <div class="title-container">
            <img src="img/contact-book.svg"/>
            <h2 class="title">Книга контактов</h2>
        </div>
        <div class="controlls-container">
            <button class="btn red-btn">
                Добавить контактов
                <img src="img/plus.svg"/>
            </button>
            <button class="btn blue-btn">Группы</button>
        </div>
    </div>
    <div class="contact-book-container">
        <p>Список контактов пуст</p>
    </div>
</body>
</html>
