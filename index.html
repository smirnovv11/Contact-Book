<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/contact-book.svg" type="image/x-icon">
    <title>Contact Book</title>
</head>
<body>
    <div class="header">
        <div class="title-container">
            <img src="img/contact-book.svg"/>
            <h2 class="title">Книга контактов</h2>
        </div>
        <div class="controlls-container">
            <button id="contactsBtn" class="btn red-btn">
                Добавить контактов
                <img src="img/plus.svg"/>
            </button>
            <button id="groupsBtn" class="btn blue-btn">Группы</button>
        </div>
    </div>

    <div class="left-panel">
        <div class="panel-controlls">
            <div>
                <div class="panel-header">
                    <h2>Группы контактов</h2>
                    <button id="close-panel-btn" class="btn"><img src="img/cross.svg"></button>
                </div>
                <div class="el-container">
                    
                </div>
            </div>
            <div class="bott-controlls">
                <button class="btn add-group-btn">Добавить</button>
                <button class="btn save-group-btn">Сохранить</button>
            </div>
        </div>
    </div>

    <div id="contacts-panel" class="left-panel">
        <div class="panel-controlls">
            <div>
                <div class="panel-header">
                    <h2>Добавление контакта</h2>
                    <button id="close-panel-btn" class="btn"><img src="img/cross.svg"></button>
                </div>
                <div class="el-container">
                    <input type="text" id="fullname" maxlength="100" placeholder="Введите ФИО">
                    <input type="text" id="phonenumber" maxlength="100" placeholder="Введите номер">
                    <select class="group-select" title="Выберите группу">
                        <option value="" disabled selected>Выберите группу</option>
                    </select>
                </div>
            </div>
            <div class="bott-controlls">
                <button class="btn save-group-btn">Сохранить</button>
            </div>
        </div>
    </div>

    <div class="contact-book-container">
    </div>
    <script src="scripts/script.js"></script>
    <script src="scripts/groupsPanel.js"></script>
    <script src="scripts/contactsPanel.js"></script>
</body>
</html>
